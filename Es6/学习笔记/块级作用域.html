<script>
     for(var i = 0; i < 1;i++){
      let a = i
      var b = i
   }
   console.log(b)//0
   console.log(a)//not defined
   //let 为JavaScript增加了块级作用域
   //es5规定函数只能在顶层作用域和函数作用域之中声明，不能在块级作用域声明，严格模式下会报错。为ES5和es6环境避免报错，应不要在块级作用域里声明函数。
</script>
