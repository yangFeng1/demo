    <style>
        * {
            padding: 0;
            margin: 0;

        li {
            list-style: none;
        }
        
        .YSlideshowTest {
            width: 700px;
            height: 500px;
            border: 1px solid black;
            margin: 200px auto;
            overflow: hidden;
        }
        
        .clearfix:after {
            content: " ";
            display: block;
            clear: both;
            height: 0;
        }
        
        .clearfix {
            zoom: 1;
        }
    </style>
</head>
