<script>
  var arr = [1,2,3,4,5,6,7,8,9,0]
  var newarr = [1,2,3,4,5,7,8,9,0]
  for(var i = 0;i < arr.length;i++){
    for(var j = 0;j<newarr.length;j++){
      if(arr[i] == newarr[j]){
        arr.splice(i,1)
        i--
        break
      }
    }
  }
  console.log(arr)
</script>
