<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
<script src='https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.js'></script>

<script>
  $('.subject').on('click','li',function(){//选择科目
  if(!$(this).hasClass('active')){
      $(this).addClass('active')
  }else{
      $(this).removeClass('active')

  }
})

$('.yearPeriod').on('change',function(){//根据年段改变年级
  if($(this).val() == '小学'){
    $('.grade').html('<option>一年级</option>'+
                      '<option>二年级</option>'+
                      '<option>三年级</option>'+
                      '<option>四年级</option>'+
                      '<option>五年级</option>'+
                      '<option>六年级</option>')
  }else if($(this).val() == '初中'){
    $('.grade').html('<option>初一</option>'+
                      '<option>初二</option>'+
                      '<option>初三</option>')
  }else{
    $('.grade').html('<option>高一</option>'+
                      '<option>高二</option>'+
                      '<option>高三</option>')
  }
})

</script>
